<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Train Ticket Calculator</h1>
        <p>Calcola il prezzo del tuo biglietto senza sorprese, e approfitta dello sconto età!</p>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-control">
                <input type="text" class="form-control" id="km-request" placeholder="Quanti chilometri vuoi percorrere?" value="">
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="age-request" aria-label="Floating label select example">
                  <option selected>Maggiorenne</option>
                  <option value="minor">Minorenne</option>
                  <option value="senior">Senior >65</option>
                </select>
                <label for="age-request">Seleziona gruppo d'età.</label>
              </div>
            </div>
          </div>
        
    </div>
</body>
</html>
