<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- FONT AWESOME LIBRARY  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- MY CSS -->
	<link rel="stylesheet" href="./css/style.css">
    <!-- MY JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Train Ticket Calculator</h1>
        <p>Calcola il prezzo del tuo biglietto senza sorprese, e approfitta dello sconto età!</p>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-control">
                <input type="number" class="form-control border-0" id="km-request" placeholder="Quanti chilometri vuoi percorrere?" value="">
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="age-request" aria-label="Floating label select example">
                  <option value="normal">Maggiorenne</option>
                  <option value="minor">Minorenne</option>
                  <option value="senior">Senior >65</option>
                </select>
                <label for="age-request">Seleziona fascia d'età.</label>
              </div>
            </div>
        </div>
        <div class="form-control my-2">
          <input type="text" class="form-control border-0" id="user-name" placeholder="Qual'è il tuo nome?" value="">
        </div>
        <button id="button" class="btn btn-primary my-3">Calcola</button>
    </div>
    <div id="ticket-simulator" class="container d-none">
        <div class="card">
            <div class="card-header h2">
              IL TUO BIGLIETTO
            </div>
            <div class="card-body">
                <div class="container g-4">
                    <div class="row my-5">
                      <div id="name-placeholder" class="col-sm-8">Complimenti! Hai calcolato il costo del tuo biglietto.</div>
                      <div id="ticket-cost" class="col-sm-4"> </div>
                    </div>
                    <div class="row">
                      <div id="wagon" class="col-sm">Carrozza </div>
                      <div id="ticket-number" class="col-sm">Numero CP</div>
                      <div id="saved" class="col-sm"></div>
                    </div>
                  </div>
            </div>
          </div>
    </div>
</body>
</html>
